<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Psixolog</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <!-- NAVBAR START -->
            <nav>
                <div class="navbar-logo">
                    <img src="./img/logo (3).png" alt="">
                </div>
                <ul>
                    <li><a href="#"></a>About us</li>
                    <li><a href="#"></a>Blog</li>
                    <li><a href="#"></a>Contact</li>
                </ul>
                <div class="navbar-img">
                    <img src="./img/flags.png" alt="">
                    <select name="text" id="text">
                        <option value="">EN</option>
                        <option value="">Uzb</option>
                        <option value="">Ru</option>
                    </select>
                    <button type="submit" class="navbar-button">Войти</button>
                </div>
            </nav>
            <!-- NAVBAR END -->


            <!-- HEADER START -->
            <header>
                <div class="header-left">
                    <p class="header-p">
                        +300 прошедших отбор психологов
                    </p>
                    <h1 class="header-h1">
                        Сессии с психологом <br>
                        Онлайн
                    </h1>
                    <button type="submit" class="header-button">Начать беседу</button>
                </div>
                <div class="header-right">
                    <img src="./img/img (3).png" alt="">
                </div>
            </header>
            <!-- HEADER END -->

            <!-- SPEAK HELP START -->
            <div class="speak-help">
                <div class="speak-help-left">
                    <img src="./img/video.png" alt="">
                </div>
                <div class="speak-help-right">
                    <h2 class="speak-h2">
                        Скачайте бесплатно <br>
                        приложение SPEAK
                    </h2>

                    <div class="speak">
                        <div class="speak-left">
                            <img src="./img/logo (4).png" alt="">
                        </div>

                        <div class="speak-right">
                            <h1 class="speak-right-h1">Speak</h1>
                            <p class="speak-right-p1">
                                онлайн сессии с психологом
                            </p>
                            <p class="speak-right-p2">
                                доступно для iOS и Android
                            </p>
                        </div>
                    </div>
                </div>

                <div class="social">
                    <div class="social-left">
                        <img src="./img/appstore (1).png" alt="">
                    </div>
                    <div class="social-right">
                        <img src="./img/playstore (1).png" alt="">
                    </div>
                </div>
            </div>
            <!-- SPEAK HELP END -->

            <!-- MIDDLE START -->
            <div class="middle">
                <h1 class="middle-h1">
                    Психологи работающие с актуальными темами
                </h1>
                <div class="middle-btm">
                    <div class="middle-btm-top">
                        <button type="submit" class="middle-top-1">Чувства</button>
                        <button type="submit" class="middle-top-1">Одиночество</button>
                        <button type="submit" class="middle-top-1">Вредные привычки</button>
                        <button type="submit" class="middle-top-1">Отношения</button>
                        <button type="submit" class="middle-top-1">Работа</button>
                        <button type="submit" class="middle-top-1">Смыслы</button>
                    </div>
                    <div class="middle-btm-right">
                        <button type="submit" class="middle-right-1">Одиночество</button>
                        <button type="submit" class="middle-right-1">Одиночество</button>
                        <button type="submit" class="middle-right-1">Отношения с близкими</button>
                        <button type="submit" class="middle-right-1">+ 300 психологов</button>
                    </div>
                </div>
            </div>
            <!-- MIDDLE END -->

            <!--  -->
        </div>
    </div>
</body>
</html>
